<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5"> 
                        <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                            <input type="hidden" name="_id" #_id="ngModel"
                                [(ngModel)]="employeeService.selectedEmployee._id" required>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="name" #name="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.name"
                                        placeholder="Enter Full Name">
                                    <label> Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>



                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="position" #name="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.position"
                                        placeholder="Ex: Senior Developer" required>
                                    <label> Position:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>



                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="office" #name="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.office"
                                        placeholder="Enter Office Location"required>
                                    <label> Office:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="salary" #name="ngModel"
                                        [(ngModel)]="employeeService.selectedEmployee.salary"
                                        placeholder="Salary per Annum" required>
                                    <label> Salary:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>


                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Office</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tr *ngFor = "let emp of employeeService.employees">
                                <td>{{emp.name}}</td>
                                <td>{{emp.position}}</td>
                                <td>{{emp.office}}</td>
                                <td>
                                    <a class="action-btn" (click)="onEdit(emp)">
                                        <i class="material-icons">Edit</i>
                                    </a>
                                    <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                                        <i class="material-icons">Delete</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
